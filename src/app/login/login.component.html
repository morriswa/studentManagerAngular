<mat-expansion-panel class="loginPanel"> <!--Login--> 
    <mat-expansion-panel-header>
        <mat-panel-title>Login</mat-panel-title>
    </mat-expansion-panel-header>
    
    <h1>{{ message }}</h1>

    
   

    <form [formGroup]="loginForm" id="loginForm">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput name="username" formControlName="username">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" formControlName="password">
        </mat-form-field>
    </form>

    

    <mat-action-row>
        <button mat-button position="left" color="primary" (click)="registerUser()">Create account</button>
        <button mat-raised-button color="primary" (click)="sayHi()">Login!</button>
        <button mat-raised-button color="primary" (click)="logout()">Logout!</button>
    </mat-action-row>
</mat-expansion-panel>
